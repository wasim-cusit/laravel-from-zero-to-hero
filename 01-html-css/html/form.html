<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Form - Bootstrap 5</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-light py-4">

        <div class="container">
            <h2 class="text-center mb-4">Complete User Form</h2>

            <form class="p-4 bg-white shadow rounded-5 border border-2 border-black">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name"
                        name="name" placeholder="MUHAMMAD WASIM">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"
                        name="email" placeholder="muhammadwasim.cusit@gmail.com">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"
                        name="password">
                </div>

                <!-- Mobile Number -->
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile"
                        name="mobile" placeholder="0334-1234567">
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="gender" id="female" value="female">
                        <label class="form-check-label"
                            for="female">Female</label>
                    </div>
                </div>

                <!-- Hobbies -->
                <div class="mb-3">
                    <label class="form-label">Hobbies</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"
                            name="hobbies[]" id="reading" value="Reading">
                        <label class="form-check-label"
                            for="reading">Reading</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"
                            name="hobbies[]" id="gaming" value="Gaming">
                        <label class="form-check-label"
                            for="gaming">Gaming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"
                            name="hobbies[]" id="traveling" value="Traveling">
                        <label class="form-check-label"
                            for="traveling">Traveling</label>
                    </div>
                </div>

                <!-- Country Dropdown -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country">
                        <option selected disabled>Select Country</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>

                <!-- Profile Picture -->
                <div class="mb-3">
                    <label for="profile" class="form-label">Upload Profile
                        Picture</label>
                    <input class="form-control" type="file" id="profile"
                        name="profile">
                </div>

                <!-- Range (Experience) -->
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience
                        Level</label>
                    <input type="range" class="form-range" min="0" max="10"
                        id="experience" name="experience">
                </div>

                <!-- Favorite Color -->
                <div class="mb-3">
                    <label for="color" class="form-label">Favorite Color</label>
                    <input type="color" class="form-control form-control-color"
                        id="color" name="color" value="#563d7c"
                        title="Choose your color">
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Short Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3"
                        placeholder="Tell us something about yourself..."></textarea>
                </div>

                <!-- Terms and Submit -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms"
                        required>
                    <label class="form-check-label" for="terms">I agree to the
                        terms and conditions</label>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
